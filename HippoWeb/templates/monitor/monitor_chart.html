    <div id="mainSubweb">
        <div class="card mb-8">
            <div class="card-header">
                <i class="fa fa-pie-chart"></i>
                &nbsp;Monitor Chart
            </div>
            <div class="card-body">
                <form enctype="multipart/form-data">
                    {{ csrf_input }}
                    {% if hostmode_form %}
                        {{ hostmode_form }}
                    {% endif %}
                    {% if charttype_form %}
                        {{ charttype_form }}
                    {% endif %}
                    <div class="input-group">
                        {% if time_form %}
                            {{ time_form }}
                        {% endif %}
                        <!--<input type="text" class="form-control" placeholder=""/>-->
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-dark btn-fixed" data-toggle="dropdown">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-info" type="button" id="createchart_btn" value="Search">
                        <i class="fa fa-line-chart"> Chart</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div id="Chartsweb" hidden>
        <div class="card mb-8">
            <div id="chart_title" class="card-header">
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <div id="pic_1" style="width:1000px;height:500px">
                        </div>
                        <div id="pic_2" style="width:1000px;height:500px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
