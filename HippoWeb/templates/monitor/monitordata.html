{% extends "module/base.html" %}

{% block CssFiles %}
    {{ super() }}
    <link href="{{ static('vendor/datatables/dataTables.bootstrap4.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ static('vendor/bootstrap-select-1.13.10/css/bootstrap-select.min.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block MainWeb %}
    <div class="row-fluid">
        <ul class="nav nav-tabs justify-content-center nav-justified" id="monitorDatatab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" aria-expanded="false" id="monitordata_hostmode">
                    <i class="fa fa-fw fa-television"></i>
                    <span>Host Mode</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" aria-expanded="false" id="monitordata_server">
                    <i class="fa fa-fw fa-list"></i>
                    <span>Server</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" aria-expanded="false" id="monitordata_cpu">
                    <i class="fa fa-fw fa-rocket"></i>
                    <span>CPU</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" aria-expanded="false" id="monitordata_disk">
                    <i class="fa fa-fw fa-hdd-o"></i>
                    <span>Disk</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" aria-expanded="false" id="monitordata_memory">
                    <i class="fa fa-fw fa-microchip"></i>
                    <span>Memory</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" aria-expanded="false" id="monitordata_network">
                    <i class="fa fa-fw fa-ravelry"></i>
                    <span>Network</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" aria-expanded="false" id="monitordata_tcp">
                    <i class="fa fa-fw fa-bolt"></i>
                    <span>TCP</span>
                </a>
            </li>
        </ul>
    </div>
    <div id="mainSubweb">
        <div class="card mb-8">
            <div class="card-header">
                <div><i class="fa fa-bars"></i>
                    Host Mode
                </div>
            </div>
            <div class="card-body">
                <form enctype="multipart/form-data">
                    {{ csrf_input }}
                    {{ hostmode_form.as_p() }}
                    <input class="btn btn-default" type="button" value="Search" id="hostmode_form"/>
                </form>
            </div>
        </div>
        <br/>
        <div id="search_info" class="card mb-8">
            <div id="search_info_title" class="card-header">
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="dataTable" class="table table-bordered" width="100%" cellspacing="0">
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block JsFiles %}
    {{ super() }}
    <script src="{{ static('vendor/datatables/jquery.dataTables.js') }}"></script>
    <script src="{{ static('vendor/datatables/dataTables.bootstrap4.js') }}"></script>
    <script src="{{ static('vendor/bootstrap-select-1.13.10/js/bootstrap-select.min.js') }}"></script>
    <script src="{{ static('js/monitordata.js') }}"></script>
{% endblock %}
